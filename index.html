<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <div class="title">Piano Starter Kit</div>
    <div class="cont">
        <div class="instruction" style="margin-bottom: 18px;justify-content: center;font-size: 18px; font-weight: 500;" >Use Keyboard to compose your music.</div>
      <div class="instruction">
          <div class="box">C -> <span class="spanc">a</span></div>
        <div class="box">C# -> <span class="spanc">w</span></div>
        <div class="box">D -> <span class="spanc">s</span></div>
        <div class="box">D# -> <span class="spanc">e</span></div>
        <div class="box">E -> <span class="spanc">d</span></div>
       <div class="box">F -> <span class="spanc">f</span></div>
        <div class="box">F# -> <span class="spanc">t</span></div>
        <div class="box">G -> <span class="spanc">g</span></div>
        <div class="box">G# -> <span class="spanc">y</span></div>
        <div class="box">A -> <span class="spanc">h</span></div>
        <div class="box">A# -> <span class="spanc">u</span></div>
        <div class="box">B -> <span class="spanc">j</span></div>
    </div>  
    <br/>

        <div class="sharps" style="
        
        margin-top:30px;">
            <div  class="notes">#SHARPS</div>
            <div class="val "data-key="w"> C# </div>
            <div class="val" data-key="e"> D# </div>
            <div class="val" data-key="t"> F# </div>
            <div class="val" data-key="y"> G# </div>
            <div class="val" data-key="u"> A# </div>
        </div>
        <div class="keys">
            <div  class="notes">KEYS</div>
            <div class="val" data-key="a"> C </div>
            <div class="val" data-key="s"> D </div>
            <div class="val" data-key="d"> E </div>
            <div class="val" data-key="f""> F </div>
            <div class="val" data-key="g"> G </div>
            <div class="val" data-key="h"> A </div>
            <div class="val" data-key="j"> B </div>
        </div>
    </div>





    <audio data-key="a" src="notes/C.wav"></audio>
    <audio data-key="w" src="notes/Cs.wav"></audio>
    <audio data-key="s" src="notes/D.wav"></audio>
    <audio data-key="e" src="notes/Eb.wav"></audio>
    <audio data-key="d" src="notes/E.wav"></audio>
    <audio data-key="f" src="notes/F.wav"></audio>
    <audio data-key="t" src="notes/Fs.wav"></audio>
    <audio data-key="g" src="notes/G.wav"></audio>
    <audio data-key="y" src="notes/Gs.wav"></audio>
    <audio data-key="h" src="notes/A.wav"></audio>
    <audio data-key="u" src="notes/Bb.wav"></audio>
    <audio data-key="j" src="notes/B.wav"></audio>

</body>


<script>

window.addEventListener('keydown', function (e){
var val = e.key.toLowerCase();
var ele = document.querySelector(`div[data-key=${val}]`);
const audio = document.querySelector(`audio[data-key=${val}]`);
console.log(ele);

if(audio) {
    audio.currentTime = 0;
     audio.play();
     ele.classList.add("per");
    }
else return null;


});

</script>

</html>
